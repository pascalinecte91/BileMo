# config/packages/nelmio_api_doc.yaml
nelmio_api_doc:
  areas:
    path_patterns: # an array of regexps
      - ^/api(?!/doc$)

  documentation:
    info:
      title: BileMo  App
      description: Documentation pour les clients de "BileMo"
      version: 1.0.0
    components:
      securitySchemes:
        Bearer:
            type: http
            scheme: bearer
            bearerFormat: JWT
    security:
      - Bearer: []
    

  