# config/packages/nelmio_api_doc.yaml
nelmio_api_doc:
  areas:
    path_patterns: # an array of regexps
      - ^/api(?!/doc$)

  documentation:
    servers:
      - url: http://api.bileMo.com
        description: API over HTTP
    info:
      title: BileMo  App
      description: Acces aux clients de BileMo
      version: 1.0.0
    components:
      securitySchemes:
        Bearer:
            type: http
            scheme: bearer
            bearerFormat: JWT
    security:
      - Bearer: []
    paths:
      /api/login_check:
          post:
              tags:
                  - Connexion
              summary: Open Api
              requestBody:
                  content:
                      application/json:
                          schema:
                              properties:
                                  name:
                                      type: string
                                  password:
                                      type: string
                              type: object
              responses:
                  '200':
                      description: Obt. Token for open API
                      content:
                          application/json:
                              schema:
                                  type: object
                                  properties:
                                      token:
                                          type: string
                  '400':
                      description: Bad request
                  '403':
                      description: Forbidden
                  '404':
                      description: Not Found
              security: []

  